apply plugin: 'com.android.library'


ext {
    bintrayRepo = 'maven'
    bintrayName = 'AndroidCBLLibrary'

    publishedGroupId = 'com.edcontrols.edandroidcbl'
    libraryName = 'EDAndroidCBL'
    artifact = 'ed-androidcbl'

    libraryDescription = 'Android CBl Library'

    siteUrl = 'https://github.com/prasannakumark/EDAndroidCBLibrary'
    gitUrl = 'https://github.com/prasannakumark/EDAndroidCBLibrary.git'

    libraryVersion = '1.0'

    developerId = 'EDAndroidCBL'
    developerName = 'prasannakumar'
    developerEmail = 'peddintiprasannak@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}
android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.2.0'
    testCompile 'junit:junit:4.12'
    compile project(':libraries:couchbase-lite-android')
    compile project(':libraries:couchbase-lite-java-core')
    compile project(':libraries:couchbase-lite-java-native:sqlite-custom')
}

android {
    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
    }
    dexOptions {
        jumboMode true
    }
}
